<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viewPokemon</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/viewPokemon.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" /></head>
<body>
    <header class="header">
        <img src="../assets/img/Pokemon.svg" alt="logo">
    </header>
    <main class="main">
        <a href="../index.html" class="button-back">
            <span class="material-symbols-outlined">arrow_left_alt</span>
        </a>
        <img id="imagePokemon" src="../assets/img/Pokeball.svg" class="image-pokemon" alt="image-pokemon"/>
        <div id="detailsContainer" class="details-container">
            <div id="infoPokemon" class="info-pokemon">
                <span id="namePokemon"></span>
                <ol id="typesListPokemon" class="types-list-pokemon">
                    <!--Types here-->
                </ol>
            </div>
            <div class="details">
                <div id="detailsPokemon" class="details-pokemon">
                    <h2>Abilities:</h2>
                    <ol id="abilitiesListPokemon" class="abilities-list-pokemon">
                        <!--abilities here-->
                    </ol>
                </div>
                <div id="locationsPokemon" class="locations-pokemon">
                    <div class="location-title">
                        <span class="material-symbols-outlined map">
                            map
                        </span>
                        <h2 class="title-location"> 
                            Locations 
                        </h2>
                    </div>
                    <ol id="locationsListPokemon" class="locations-list-pokemon">
                        <!--Location here-->
                    </ol>
                </div>
            </div>    
        </div>  
    </main>

    <script src="../assets/js/models/Pokemon.js"></script>
    <script src="../assets/js/ViewPokemon.js"></script>
</body>
</html>
